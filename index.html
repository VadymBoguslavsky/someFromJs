		function isIsogram(str) {

			var result = true;

			if (str.length == 0) {
				result = true;
			} else {
				var words = str.split('');

				for (var i = 0; i <= words.length - 1; i++) {
					var count = 0;
					word = words[i].toLowerCase();
					for (var a = 0; a <= words.length - 1; a++) {
						if (word === words[a].toLowerCase()) {
							count += 1;
						}
					}
					if (count == 2 || count > 2) {
						result = false;
						break;
					}
				}
			}

			return result;
		}

		function fibonacci(n, length) {
			if (n < 2) {
				return [1];
			}
			if (n < 3) {
				return [1, 1];
			}

			let a = fibonacci(n - 1);
			a.push(a[n - 2] + a[n - 3]);
			return (a.length === length) ? a.map(val => console.log(val)) : a;
		};

		function tFib(sig, name) {
			var s = sig
			if (name < 3) {
				return s.slice(0, name)
			}
			for (var i = 3; i < name; i++) {
				s.push(s[i - 1] + s[i - 2] + s[i - 3])
			}
			return s
		}
